<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Descrição</ion-label>
    <ion-input id="editDescricao" #getEditDescricao type="text" [(ngModel)]="clsInpDescricao" autofocus></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Prioridade</ion-label>
    <ion-input id="editPrioridade" #getEditPrioridade type="number" [(ngModel)]="clsInpPrioridade"></ion-input>
  </ion-item>
  
  <button ion-button color="danger" id="buttonRemover" (click)="remover()" [disabled]="btnDisabled">Remover 1º</button>

  <button ion-button color="secondary" id="buttonAdicionar" (click)="adicionar(getEditDescricao.value, getEditPrioridade.value)">Adicionar</button>

  <ion-list id="listView">
    <ion-list-header id="header-list">Tarefas</ion-list-header>
    <ion-item-group>
      <ion-item id="trf" *ngFor="let tarefa of tarefas" (click)="remover(index)">
        <ion-label stacked>Descrição: {{tarefa.d}}</ion-label>
        <ion-label stacked>Prioridade: {{tarefa.p}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
